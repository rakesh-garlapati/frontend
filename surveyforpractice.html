<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <header>
    <h1> Survey Form :</h1><br/><hr>
</header>
<main>
    <section>
    <h2>Customer Name</h2><br>
    
    <label for="firstname">Enter Your First Name</label>:
    <input id="firstname" type="name" placeholder="enter first name" name="firstname"></input><br><br>
    <label for="lastname">Enter last First Name</label>:
    <input id="lastname" type="name" placeholder="enter last name" name="lastname">
</section>
<section>
    <h2>Address</h2>
    <label for="street1">street address</label>:
    <input name="street address 1" type="name" id="street1"><br><br>
    <label for="street2">Street Address Line 2</label>:
    <input name="street address 2" type="name" id="street2"><br><br>
    <label for="city">city</label>:
    <input name="city" type="name" id="city"><br><br>
    <label for="state">state</label>:
    <input name="state" type="name" id="state"><br><br>
    <label for="ZIP">ZIP</label>:
    <input name="ZIP" type="name" id="ZIP"><br><br>
    <!--
        checkbox should be here
    -->
</section>
</main>



    
</body>
</html>
