<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>this is for <strong>strong</strong> tag</p>
    <!--Empahsis/italic-->
    <p>this is for <em>emphasis</em> and <i>italic</i> tags</p>
    <!--Underline-->
    <p>this is <u>Underline</u> tag</p>
    <!-- strike through and del-->
    <p>this is <s>strike</s> and <del>delete</del> tag</p>
    <!--Code-->
    <p>this is <code>&lt;code&gt;</code> tag</p>
    <!--sample-->
    <p> this is <samp> sample</samp> tag</p>
</body>
</html>
