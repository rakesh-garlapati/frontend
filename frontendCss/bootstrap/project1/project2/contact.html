<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header
      class="d-flex justify-content-between p-3 border-bottom border-2 border-black"
    >
      <div class="logo d-flex justify-content-around gap-3">
        <img
          src="temple1.jpeg"
          alt="sunrise"
          width="50"
          height="50"
        />
        <h2 class="animate__animated animate__bounce" style="color: rgb(236, 155, 34);">Contact</h2>
      </div>
      <div class="menu d-flex justify-content-between align-items-baseline">
        <ul class="ulist d-flex justify-content-between">
          <li class="list-unstyled">
            <a href="./index.html" target="_blank" class="text-decoration-none">HOME</a>
          </li>
          <li class="list-unstyled">
            <a href="./about.html" target="_blank" class="text-decoration-none">PLACES</a>
          </li>
          <li class="list-unstyled">
            <a href="./contact.html" target="_blank" class="text-decoration-none">CONTACT</a>
          </li>
        </ul>
      </div>
    </header>
    <section >
        <div class="container mt-5" >
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary submitButtonFromContacts" >Submit</button>
              </form>

        </div>
     
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
